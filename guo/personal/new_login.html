<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	    <title>商户注册</title>
	    <link rel="stylesheet" type="text/css" href="style/weui.min.css" />
	    <link rel="stylesheet" href="style/example.css">

	    <style>
            #send{
                color: #000;
            }
	    </style>
	</head>
	<body >
    <div id="app" >
		<div  id="box">
		<div class="weui-cells weui-cells_form">
			 <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" placeholder="请输入姓名" v-model="name">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel"  placeholder="请输入手机号" v-model="phone">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入验证码" v-model="verificationcode">
                </div>
                <div class="weui-cell__ft" >
                    <div class="weui-vcode-btn" style="font-size:12px" @click="verify()" v-if='isdotime'>{{doTime}}</div>
                    <div class="weui-vcode-btn" style="font-size: 12px" id="send" v-if='isstaTime'>{{staTime}}</div>
                </div>
            </div>
             <div class="weui-media-box weui-media-box_text" >
			<a href='agreement.html' style="font-size:12px;color:#000000">
				注册默认接受
			<span style="font-size:12px;color:#169bd5">
				《<span style="color:#169bd5;font-size:12px;border-bottom: 1px solid #169bd5">用户注册协议</span>》&nbsp;&nbsp;>
			</span></a>
			</div>

        </div>
        <div class="page__bd page__bd_spacing" style="padding:5em 15px">
        <a style="background-color:#ed8f26;" class="weui-btn weui-btn_warn" @click="modification()">注册</a>
     </div>
     </div>
         </div>
<script src='js/vue.min.js'></script>
<script src='js/axios.min.js'></script>
<script src="http://cdn.bootcss.com/js-cookie/2.1.2/js.cookie.min.js "></script> 
<script src='js/arg.js'></script>
<script src='js/new_login.js'></script>

</body>
</html>
