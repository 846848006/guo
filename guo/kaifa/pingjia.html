<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>进行评价</title>
        <link rel="stylesheet" type="text/css" href="style/weui.min.css"
        />
        <link rel="stylesheet" href="style/example.css">
        <link rel="stylesheet" href="style/css/pingjia.css">
    </head>
    
    <body>
        <div id='app' v-cloak>
            <div style="padding-bottom:48px">
                <div style="text-align:center;padding:30px">
                    <div style="margin-bottom:20px">
                        <i class="weui-icon-success weui-icon_msg"></i>
                    </div>
                    <div style="font-size:12px;line-height:1.4;color:#999">感谢您使用果匠快修！给我们师傅
                        <br/>一个好评吧~</div>
                </div>
                <div class="weui-cells" style="margin-top:0">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>维修效率</p>
                        </div>
                        <div class="weui-cell__ft">
                            <div class="shop-rating" id="efficiency">
                                <ul style="height:80px;text-align: center;">
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                </ul>
                                <p id="p"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>维修技术</p>
                        </div>
                        <div class="weui-cell__ft">
                            <div class="shop-rating" id="tech">
                                <ul style="height:80px;text-align: center;">
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                </ul>
                                <p id="p"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>服务意识</p>
                        </div>
                        <div class="weui-cell__ft">
                            <div class="shop-rating" id="service">
                                <ul style="height:80px;text-align: center;">
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                </ul>
                                <p id="p"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>现场恢复</p>
                        </div>
                        <div class="weui-cell__ft">
                            <div class="shop-rating" id="recover">
                                <ul style="height:80px;text-align: center;">
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                    <li>☆</li>
                                </ul>
                                <p id="p"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">备注:</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="请输入文本" v-model='content'
                            rows="3"></textarea>
                            <!-- <div class="weui-textarea-counter"><span>0</span>/200</div> --></div>
                    </div>
                </div>
            </div>
            <div class="weui-tabbar" style="position:fixed;height:48px">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on" style="flex: 1; border-top:1px solid #9D9D9D;border-bottom:1px solid #9D9D9D; padding:10px 0;">

				 <p class="weui-tabbar__label" style="color:#353535;font-size:18px;" @click="verify()">提交</p>

			 </a>
            </div>
        </div>
        <script src='js/vue.min.js'></script>
        <script src='js/axios.min.js'></script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/js-cookie/2.1.2/js.cookie.min.js "></script>
        <script src='js/arg.js'></script>
        <script src='js/pingjia.js'></script>
          
        
    </body>

</html>
